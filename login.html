<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />
    <title>Clothing : Log In</title>
  </head>
  <body>
    <img src="img/loader.gif" alt="" class="loader" />

    <div class="alert-box">
      <img src="img/error.png" alt="" class="alert-img" />
      <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
      <img src="img/dark-logo.png" alt="" class="logo" />
      <form action="" class="form">
        <input type="email" placeholder="Email" autocomplete="off" id="email" />
        <input
          type="password"
          placeholder="Password"
          autocomplete="off"
          id="password"
        />

        <button class="submit-btn">Log In</button>
      </form>
      <a href="/signup.html" class="link">Don't have an account? Create One</a>
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
