<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />
    <title>Clothing : Create Account</title>
  </head>
  <body>
    <img src="img/loader.gif" alt="" class="loader" />

    <div class="alert-box">
      <img src="img/error.png" alt="" class="alert-img" />
      <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
      <img src="img/dark-logo.png" alt="" class="logo" />
      <form action="" class="form">
        <input type="text" placeholder="Name" autocomplete="off" id="name" />
        <input type="email" placeholder="Email" autocomplete="off" id="email" />
        <input
          type="password"
          placeholder="Password"
          autocomplete="off"
          id="password"
        />
        <input
          type="text"
          placeholder="Phone Number"
          autocomplete="off"
          id="number"
        />

        <input
          type="checkbox"
          id="terms-and-cond"
          class="checkbox"
          hidden
          checked
        />
        <label for="terms-and-cond" class="toggle">
          <div class="marker-box"></div>
          <p>Agree to our <a href="#">Terms and Services</a></p>
        </label>

        <!-- <br /> -->
        <input type="checkbox" id="notification" class="checkbox" hidden />
        <label for="notification" class="toggle">
          <div class="marker-box"></div>
          <p>Receive Upcoming Offers & Events Mails</p>
        </label>

        <button class="submit-btn">Create Account</button>
      </form>
      <a href="/login.html" class="link"
        >Already have an account? Log in here</a
      >
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
