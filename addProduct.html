<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/addProduct.css" />
    <title>Clothing : Add Product</title>
  </head>
  <body>
    <img src="img/loader.gif" class="loader" alt="" />

    <div class="alert-box">
      <img src="img/error.png" alt="" class="alert-img" />
      <p class="alert-msg"></p>
    </div>

    <img src="img/dark-logo.png" class="logo" alt="" />

    <form action="" class="form">
      <input type="text" id="product-name" placeholder="Product Name / Brand" />
      <input
        type="text"
        id="short-des"
        placeholder="Short line about the product"
      />

      <textarea id="des" placeholder="Detail Description"></textarea>

      <!-- product image -->
      <div class="product-info">
        <div class="product-image">
          <p class="text">product image</p>
        </div>
        <div class="upload-image-section">
          <!-- upload inputs -->
          <p class="text"><img src="img/camera.png" alt="" />upload image</p>
          <div class="upload-catalogue">
            <input
              type="file"
              class="fileupload"
              id="first-file-upload-btn"
              hidden
            />
            <label for="first-file-upload-btn" class="upload-image"></label>
            <input
              type="file"
              class="fileupload"
              id="second-file-upload-btn"
              hidden
            />
            <label for="second-file-upload-btn" class="upload-image"></label>
            <input
              type="file"
              class="fileupload"
              id="third-file-upload-btn"
              hidden
            />
            <label for="third-file-upload-btn" class="upload-image"></label>
            <input
              type="file"
              class="fileupload"
              id="fourth-file-upload-btn"
              hidden
            />
            <label for="fourth-file-upload-btn" class="upload-image"></label>
          </div>
          <p class="text">you can upload maximum 4 images</p>
        </div>
        <div class="select-sizes">
          <p class="text">size available</p>
          <div class="sizes">
            <input
              type="checkbox"
              class="size-checkbox"
              id="xs"
              value="xs"
              hidden
            />
            <label for="xs" class="toggle-size">xs</label>
            <input
              type="checkbox"
              class="size-checkbox"
              id="s"
              value="s"
              hidden
            />
            <label for="s" class="toggle-size">s</label>
            <input
              type="checkbox"
              class="size-checkbox"
              id="m"
              value="m"
              hidden
            />
            <label for="m" class="toggle-size">m</label>
            <input
              type="checkbox"
              class="size-checkbox"
              id="l"
              value="l"
              hidden
            />
            <label for="l" class="toggle-size">l</label>
            <input
              type="checkbox"
              class="size-checkbox"
              id="xl"
              value="xl"
              hidden
            />
            <label for="xl" class="toggle-size">xl</label>
            <input
              type="checkbox"
              class="size-checkbox"
              id="xxl"
              value="xxl"
              hidden
            />
            <label for="xxl" class="toggle-size">xxl</label>
            <input
              type="checkbox"
              class="size-checkbox"
              id="xxxl"
              value="xxxl"
              hidden
            />
            <label for="xxxl" class="toggle-size">xxxl</label>
          </div>
        </div>
      </div>

      <!-- product price -->
      <div class="product-price">
        <input type="number" id="actual-price" placeholder="actual price" />
        <input type="number" id="discount" placeholder="discount percentage" />
        <input type="number" id="sell-price" placeholder="selling price" />
      </div>

      <input
        type="number"
        id="stock"
        placeholder="item in stock (Minimum 20)"
        min="20"
      />

      <textarea
        id="tags"
        placeholder="Enter categories here, for example - men, jeans, blue jeans, Rough Jeans (You should add men or women at start)"
      ></textarea>

      <input type="checkbox" checked class="checkbox" id="tac" hidden />
      <label for="tac" class="toggle">
        <div class="marker-box"></div>
        <p>Clothing take 30% from your total sell</p>
      </label>

      <div class="buttons">
        <button class="btn" id="add-btn">Add Product</button>
        <button class="btn" id="save-btn">Save Draft</button>
      </div>
    </form>

    <script src="js/addProduct.js"></script>
  </body>
</html>
